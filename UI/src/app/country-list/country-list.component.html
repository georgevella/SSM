<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
    <h2>Agents</h2>
    <ol class="breadcrumb">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Configuration</a>
      </li>
      <li class="active">
        <strong>Countries</strong>
      </li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Country Editor
            <small>Add or edit country information.</small>
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label">Country Code</label>
              <div class="col-md-10">
                <input type="text" [(ngModel)]="model.id" placeholder="Country Code" class="form-control" name="countryid" [disabled]="isEditingCountry">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Display Name</label>
              <div class="col-md-10">
                <input type="text" [(ngModel)]="model.displayname" placeholder="Display Text" class="form-control" name="countrydn">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <label><input icheck type="checkbox" [(ngModel)]="model.isEnabled"  name="countryenabled"> Enabled </label>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-sm btn-primary" type="button" (click)="saveCountry()"><strong>Save</strong></button>
                <button class="btn btn-sm" type="button" (click)="newCountry()"><strong>Cancel</strong></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Countries</h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-offset-9 col-sm-3">
              <div class="input-group">
                <input type="text" placeholder="Search" class="input-sm form-control">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary">Go!</button> 
                  </span>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Country Code</th>
                  <th>Country</th>
                  <th>Status</th>  
                  <th></th>                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of countries">                  
                  <td>{{country.id}}</td>
                  <td>{{country.displayname}}</td>
                  <td>{{country.isEnabled}}</td>
                  <td>
                    <button type="button" class="btn btn-xs" (click)="editCountry(country)">Edit</button>
                    <button type="button" class="btn btn-xs">Delete</button>
                    </td>
                </tr>                
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
